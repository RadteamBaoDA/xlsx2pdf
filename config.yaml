timeout_minutes: 45
output_suffix: "_x"
logging:
  log_file: "conversion.log"
  error_file: "errors.log"
  log_level: "INFO"       # DEBUG, INFO, WARNING, ERROR
  log_console_lines: 20   # Number of lines to show in UI console

# Print options for PDF conversion per sheet
# Supports multiple configurations - list format applies different settings to different sheets
# Priority: Lower number = higher priority (1 is highest). When sheet matches multiple configs, highest priority wins
# sheets: List of sheet names to apply this config to. If omitted or null, applies to all unmatched sheets (default config)
# Modes: auto, one_page, table_row_break, auto_page_size, native_print, uniform_page_size
#   - uniform_page_size: scans all sheets, finds largest width, applies that page size to ALL sheets
#   - native_print: preserves exact Excel dimensions without any scaling or fitting (best for RAG)

# Multiple print_options example (comment out to use single config below):
print_options:
  - sheets: ['Cover', 'Tracking Changes']  # Apply these settings to Summary and Dashboard sheets
    priority: 1                        # Highest priority
    mode: "one_page"
    scaling: "fit_sheet"
    margins: "narrow"
    page_size: "TABLOID"               # Tabloid: 11x17 inches (largest commonly supported)
    orientation: "landscape"
    print_header_footer: false
    print_row_col_headings: false
  - sheets: ['Spec']  # Apply these settings to Summary and Dashboard sheets
    priority: 2                        # Highest priority
    mode: "auto"
    scaling: "fit_sheet"
    margins: "narrow"
    page_size: "TABLOID"               # Tabloid: 11x17 inches
    orientation: "landscape"
    print_header_footer: false
    print_row_col_headings: false
  - sheets: null                       # Default config for all other sheets (no sheets specified)
    priority: 99                       # Lowest priority (default fallback)
    mode: "auto"
    rows_per_page: 5       # Smart page breaks: max 5 rows/page, but breaks earlier if content height exceeds page
    columns_per_page: null    # Add vertical page break every N columns (null = no automatic column breaks). Example: 10 = new page every 10 columns
    orientation: "landscape"
    scaling: "fit_columns"
    margins: "normal"
    page_size: "TABLOID"               # Tabloid: 11x17 inches (largest commonly supported)
    print_header_footer: true
    print_row_col_headings: true

# Single print_options (applies to all sheets):
# print_options:
#   sheets: null              # null or omit this key = applies to all sheets
#   priority: 1               # Priority (only matters when using multiple configs)
#   mode: "auto"              # Default print mode with scaling applied
  
#   # Page size options (supports all Microsoft Print to PDF paper sizes)
#   # Options: auto, letter, legal, tabloid, ledger, statement, executive, folio, 
#   #          A3, A4, A5, A6, B4, B5, B6, 
#   #          C_SHEET, D_SHEET, E_SHEET (large format engineering sizes)
#   #          envelope_10, envelope_monarch, envelope_DL, envelope_C5
#   # Note: A1 and A2 are NOT supported - use C_SHEET, D_SHEET, or E_SHEET for large formats
#   page_size: "auto"         # auto = automatically detect best size based on content
  
#   # Page orientation options
#   # Options: auto, portrait, landscape
#   # - auto: automatically determines orientation based on content dimensions (wide content = landscape)
#   # - portrait: forces portrait orientation for all sheets
#   # - landscape: forces landscape orientation for all sheets
#   orientation: "auto"       # Default: auto-detect based on content
  
#   # Page break controls - automatically split content into multiple pages
#   # Smart calculation: Analyzes actual row heights vs page dimensions
#   rows_per_page: null       # Maximum rows per page. Inserts breaks intelligently based on actual content height
#                             # null = auto-calculate breaks based on page height only (no row limit)
#                             # Example: 50 = max 50 rows/page, breaks earlier if content exceeds printable height
#   columns_per_page: null    # Add vertical page break every N columns (null = no automatic column breaks)
  
#   native_printer: "Microsoft Print to PDF"  # Printer name for native_print mode
  
#   # Scaling options (same as Excel's print scaling)
#   # Options: no_scaling, fit_sheet, fit_columns, fit_rows, custom
#   # IMPORTANT: Use "no_scaling" to preserve original Excel dimensions exactly
#   scaling: "fit_columns"    # Preserve original Excel layout (100% zoom)
#   scaling_percent: 100      # Custom scaling percentage (1-400), used when scaling: custom
  
#   # Margin options (same as Excel's print margins)
#   # Options: normal, wide, narrow, custom
#   margins: "normal"         # Default: normal margins
#   # Custom margin values in cm (used when margins: custom)
#   custom_margins:
#     top: 1.91
#     bottom: 1.91
#     left: 1.78
#     right: 1.78
#     header: 0.76
#     footer: 0.76
  
#   # Header/Footer options
#   print_header_footer: true     # Enable/disable header and footer with sheet name and row range
#   # Row and Column Headings (Excel row numbers on left, column letters on top)
#   print_row_col_headings: false # Print Excel row numbers (1,2,3...) and column letters (A,B,C...)

# Language classification and distribution
language_classification:
  enabled: false              # Enable/disable language classification
  mode: "auto"                # Mode: "auto" (detect from content) or "filename" (classify by filename pattern)
  
  # Filename patterns for classification (when mode: filename)
  # Format: language_code: [list of patterns to match in filename]
  filename_patterns:
    vi: ["_VN"]              # Vietnamese
    en: ["_EN", "_t"]        # English
    ja: ["_Ja", ""]          # Japanese (empty string matches files without language suffix)
  
  # Output folder structure
  output_suffix_format: "output-{lang}"  # Format for language-specific folders. {lang} will be replaced with language code
  keep_folder_structure: true             # Keep input folder structure in output folders

